<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auraverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      color: #ffe;
      background: url('https://cdn.midjourney.com/37830f71-1fbe-4027-9d40-b9dd4872b871/0_2.png') center center / cover no-repeat fixed;
      background-color: #000;
    }

    .overlay {
      background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.2));
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 100px 20px;
      text-align: center;
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 5rem;
      color: #ffd700;
      text-shadow: 0 0 10px #fff, 0 0 25px #ffd700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.4rem;
      color: #eee;
      max-width: 800px;
      line-height: 1.8;
      text-shadow: 0 0 8px #000;
    }

    .email-link {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #ffd700;
      text-decoration: none;
      border: 2px solid #ffd700;
      padding: 12px 24px;
      border-radius: 12px;
      transition: 0.3s ease;
    }

    .email-link:hover {
      background-color: #ffd70022;
      box-shadow: 0 0 10px #ffd70088;
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.7);
      border: none;
      padding: 10px 18px;
      border-radius: 14px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      z-index: 5;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="particles"></div>

  <div class="container">
    <h1>Auraverse</h1>
    <p>Welcome to the realm of sacred intuition, celestial vision, and deep inner healing. This is where your cosmic journey begins. ðŸŒ™</p>
    <a class="email-link" href="mailto:adrienne@auraverse.com">Contact Me</a>
  </div>

  <button class="music-btn" onclick="toggleMusic()">ðŸŽµ Music</button>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4e54d1e70b.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Play ambient music
    const music = document.getElementById("bg-music");
    let isPlaying = false;
    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }

    // Generate particles
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 80; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = `${Math.random() * 100}%`;
      p.style.animationDelay = `${Math.random() * 10}s`;
      particlesContainer.appendChild(p);
    }
  </script>
