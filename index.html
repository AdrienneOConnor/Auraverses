<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auraverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      color: #e0e0ff;
      background: linear-gradient(to bottom, #0c1446, #2e003e);
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      pointer-events: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .moon {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, #fff 40%, #ccc 100%);
      border-radius: 50%;
      box-shadow: 0 0 20px #ffffff99;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 100px 20px;
      animation: auraPulse 4s infinite ease-in-out;
    }

    @keyframes auraPulse {
      0% { text-shadow: 0 0 10px #ffd700aa, 0 0 20px #ff00ffa0; }
      50% { text-shadow: 0 0 20px #ffffff, 0 0 30px #00ffff; }
      100% { text-shadow: 0 0 10px #ffd700aa, 0 0 20px #ff00ffa0; }
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 3rem;
      color: #ffd700;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .email-link {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      border: 2px solid #ffd700;
      color: #ffd700;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s;
    }

    .email-link:hover {
      background-color: #ffd70033;
      box-shadow: 0 0 10px #ffd70088;
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      opacity: 0.7;
    }

    .music-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="starsCanvas"></canvas>
  <div class="moon"></div>

  <div class="container">
    <h1>Auraverse</h1>
    <p>Welcome to the mystical space where psychic insight, spiritual healing, and cosmic wisdom come together. Iâ€™m Adrienne, a gifted seer, healer, and energy intuitive. Step into your soulâ€™s light.</p>
    <a class="email-link" href="mailto:adrienne@auraverse.com">Contact Me</a>
  </div>

  <button class="music-btn" onclick="toggleMusic()">ðŸŽµ Toggle Music</button>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4e54d1e70b.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Particle stars
    const canvas = document.getElementById("starsCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        speed: Math.random() * 0.5 + 0.2
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }

    drawStars();

    // Music player
    const music = document.getElementById("bg-music");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }

    // Auto-play when user interacts
    document.body.addEventListener("click", () => {
      if (!isPlaying) toggleMusic();
    }, { once: true });
  </script>
</body>
</html>
