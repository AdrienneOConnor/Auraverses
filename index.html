<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auraverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      color: #e0e0ff;
      background: url('https://cdn.midjourney.com/37830f71-1fbe-4027-9d40-b9dd4872b871/0_2.png') center center / cover no-repeat fixed;
      background-color: #000;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 120px 20px;
      animation: auraPulse 4s infinite ease-in-out;
    }

    @keyframes auraPulse {
      0% { text-shadow: 0 0 10px #ffd700aa, 0 0 20px #ff00ffa0; }
      50% { text-shadow: 0 0 20px #ffffff, 0 0 30px #00ffff; }
      100% { text-shadow: 0 0 10px #ffd700aa, 0 0 20px #ff00ffa0; }
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 4rem;
      color: #ffd700;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.4rem;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.8;
    }

    .email-link {
      display: inline-block;
      margin-top: 50px;
      padding: 12px 24px;
      border: 2px solid #ffd700;
      color: #ffd700;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.3s;
    }

    .email-link:hover {
      background-color: #ffd70033;
      box-shadow: 0 0 12px #ffd70088;
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111;
      color: #fff;
      padding: 12px 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
      opacity: 0.7;
    }

    .music-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1>Auraverse</h1>
    <p>Welcome to the mystical space where psychic insight, spiritual healing, and cosmic wisdom come together. Iâ€™m Adrienne, a gifted seer, healer, and energy intuitive. Step into your soulâ€™s light.</p>
    <a class="email-link" href="mailto:adrienne@auraverse.com">Contact Me</a>
  </div>

  <button class="music-btn" onclick="toggleMusic()">ðŸŽµ Toggle Music</button>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4e54d1e70b.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }

    document.body.addEventListener("click", () => {
      if (!isPlaying) toggleMusic();
    }, { once: true });
  </script>
</body>
</html>
