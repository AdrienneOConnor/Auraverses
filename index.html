<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auraverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      color: silver;
      body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  color: silver;
  background: url('https://cdn.midjourney.com/aa8b25b0-62c4-4a8e-973c-0d2ad43a7f87/0_2.png') center center / cover no-repeat fixed;
  background-color: #000;

} center center / cover no-repeat fixed;
      background-color: #000;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: transparent url('https://i.ibb.co/ZYW3VTp/stars-bg.png') repeat;
      animation: moveStars 200s linear infinite;
      pointer-events: none;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 10000px; }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 150px 20px 80px;
      animation: auraPulse 6s infinite ease-in-out;
    }

    @keyframes auraPulse {
      0% { text-shadow: 0 0 15px #ff00ff88, 0 0 25px #00ffff88; }
      50% { text-shadow: 0 0 25px #ffffffaa, 0 0 35px #ffd700aa; }
      100% { text-shadow: 0 0 15px #ff00ff88, 0 0 25px #00ffff88; }
    }

    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 5rem;
      color: silver;
      margin-bottom: 25px;
    }

    p {
      font-size: 1.6rem;
      max-width: 850px;
      margin: 0 auto;
      line-height: 2;
      color: silver;
    }

    .email-link {
      display: inline-block;
      margin-top: 50px;
      padding: 14px 28px;
      border: 2px solid silver;
      color: silver;
      text-decoration: none;
      border-radius: 16px;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .email-link:hover {
      background-color: #ccc3;
      box-shadow: 0 0 15px silver;
    }

    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #111;
      color: silver;
      padding: 14px 20px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      z-index: 10;
      opacity: 0.75;
      font-size: 1rem;
    }

    .music-btn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="overlay"></div>

  <div class="container">
    <h1>Auraverse</h1>
    <p>Welcome to the mystical space where psychic insight, spiritual healing, and cosmic wisdom come together. Iâ€™m Adrienne, a gifted seer, healer, and energy intuitive. Step into your soulâ€™s light.</p>
    <a class="email-link" href="mailto:adrienne@auraverse.com">Contact Me</a>
  </div>

  <button class="music-btn" onclick="toggleMusic()">ðŸŽµ Toggle Music</button>

  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4e54d1e70b.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById("bg-music");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        music.pause();
      } else {
        music.play();
      }
      isPlaying = !isPlaying;
    }

    document.body.addEventListener("click", () => {
      if (!isPlaying) toggleMusic();
    }, { once: true });
  </script>
</body>
</html>
